name: bites_buzz
description: "A simple, beginner-friendly Flutter app for university cafeteria food ordering."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Date formatting
  intl: ^0.19.0
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  
  # State Management
  provider: ^6.1.1
  
  # Maps (OpenStreetMap - FREE!)
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Image Handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  
  # HTTP Requests
  http: ^1.2.0
  
  # UUID Generation
  uuid: ^4.3.3
  
  # Loading Indicators
  flutter_spinkit: ^5.2.0
  
  # Animations
  lottie: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Asset configuration for Figma design images
  assets:
    - assets/figma/
